<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Basic Video Call -- Agora</title>
  <link rel="stylesheet" href="/learn/style.css">
  <link rel="stylesheet" href="/learn/row.css">
  <link rel="stylesheet" href="/learn/video.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body class="regular">
  <div class="container-fluid banner">
    <p class="banner-text">Learnr Meet</p>
    <a style="color: rgb(255, 255, 255);fill: rgb(255, 255, 255);fill-rule: evenodd; position: absolute; right: 10px; top: 4px;"
      class="Header-link ">
    </a>
  </div>

  <div id="success-alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Congratulations!</strong><span> You can invite others join this channel by click </span><a href="" target="_blank">here</a>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div id="success-alert-with-token" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Congratulations!</strong><span> Joined room successfully. </span>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div id="success-alert-with-token" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Congratulations!</strong><span> Joined room successfully. </span>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  
  <div class="container">
    <form id="join-form">
      <div class="row join-info-group">
          
      </div>
<input type="text" name="jumpTo" id="jumTo" placeholder="Search for a Particiant" class="formInput">
      <div class="button-group">
        <button id="leave" type="button" class="btn btn-primary btn-sm" disabled>Leave</button>
        <button id="mic-btn" type="button" class="btn btn-sm">
          <i id="mic-icon" class="fa fa-microphone"></i>
      </button>
      <button id="video-btn" type="button" class="btn btn-sm">
          <i id="video-icon" class="fa fa-video"></i>
      </button>
      <button id="screen-btn" type="button" class="btn btn-sm">
        <i class="material-icons">person</i>
    </button>
      </div>
    </form>

    <div class="row video-group">
      <div class="col">
        <p id="local-player-name" class="player-name"></p>
        <div id="local-player" class="player"></div>
      </div>
      <div class="w-100"></div>
      <div class="col">
        <div id="remote-playerlist"></div>
      </div>
    </div>
  </div>
  <div id="myModal" class="modal">
        
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="parent">
       <i class="material-icons">person</i>
<p class="askrText"><b>Participants</b></p>
    </div>
      <p class="description" id="gpt" style="color: black;"><b>This is the list of all the participants that have joined your Learnr Meeting:-</b></p>
      <div style="transform: translateY(-16px);" id="adgj">
      </div>
    </div>
  
  </div>
  <script src="/vendor/jquery-3.4.1.min.js"></script>
  <script src="/vendor/bootstrap.bundle.min.js"></script>
  <script src="AgoraRTC_N-4.8.1.js"></script>
  <script src="/learn/video.js"></script>
</body>
</html>
